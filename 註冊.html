<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>註冊</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      .custom-font-size {
        font-size: 20px;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid p-0">
      <!--p-0可以避免圖片邊緣留白 -->
      <div class="row">
        <div class="col-5">
          <div class="vh-100">
            <img
              class="w-100 h-100 object-fit-cover"
              src="img/旅遊網站登錄註冊封面.jpg"
              alt=""
            />
          </div>
        </div>
        <div class="col-7">
          <div class="p-5">
            <p><a href="https://tasoyujia.github.io/Travel-Walker/#">返回首頁</a></p>
            <h1 class="border-bottom border-5 pb-3 d-inline-block">註冊</h1>
            <form action="" class="mt-4">
              <!-- mt-4:margin-top:4px -->
              <!-- form-control可以美化input(輸入框) -->
              <div class="row">
                <div class="col-6">
                  <div class="mb-3">
                    <label for="inputname" class="form-label">設定帳號</label>
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail"
                      placeholder="設定帳號"
                    />
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-3">
                    <label for="inputcity" class="form-label">設定密碼</label>
                    <input
                      type="city"
                      class="form-control"
                      id="inputEmail"
                      placeholder="超過八個字母、同時有大小寫字母、同時有英文和數字"
                    />
                  </div>
                </div>

                <div class="col-6">
                  <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="inputEmail"
                      placeholder="name@example.com"
                    />
                  </div>
                </div>
                <div class="col-6">
                  <div class="mb-3">
                    <label for="inputEmail" class="form-label">手機</label>
                    <div class="input-group mb-3">
                      <span class="input-group-text" id="basic-addon1"
                        >+886</span
                      >
                      <input
                        type="text"
                        class="form-control"
                        placeholder="請輸入電話號碼"
                        aria-label="Username"
                        aria-describedby="basic-addon1"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <button class="btn btn-primary w-100 mt-4 rounded text-white">
                註冊
              </button>
              <hr class="border border-gary border-3 opacity-75" />
              <p>有帳號和密碼請登錄</p>
              <a href="https://tasoyujia.github.io/Travel-Walker/%E7%99%BB%E9%8C%84"></a>
              <button class="btn btn-primary w-100 rounded text-white">
            登錄
            </button>
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
